<html lang="en">

<body>
    <div class="main">
        <!-- <h1>♤ ♦Tính điểm đánh bài tiến lên♧ ♠</h1> -->

        <div class="d-flex">
            <input type="text" name="player_1" class="name" abc="test" onchange="changeName(this)" />
            <input type="number" name="point_1" class="number" value="0" />
            <input type="number" name="point_player_1" class="number" disabled value="0" />
        </div>

        <div class="d-flex">
            <input type="text" name="player_2" class="name" />
            <input type="number" name="point_2" class="number" value="0" />
            <input type="number" name="point_player_2" class="number" disabled value="0" />
        </div>

        <div class="d-flex">
            <input type="text" name="player_3" class="name" />

        </div>

        <div class="d-flex">

            <input type="number" name="point_player_4" class="number" disabled value="0" />
        </div>
        <div class="lucky-number">
            <select id="playerList">
                <option value="apple">Apple</option>
                <option value="orange">Orange</option>
                <option value="pineapple">Pineapple</option>
                <option value="banana">Banana</option>
            </select>
        </div>
        <div class="footer">
            <button type="button" id="calculator">Tính Điểm</button>
            <button type="button" id="back">Quay lại ván trước</button>
            <button type="button" id="luckyNumber">Tới ván này</button>
        </div>
    </div>
